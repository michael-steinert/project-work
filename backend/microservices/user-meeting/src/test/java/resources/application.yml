app:
  datasource:
    jdbc-url: jdbc:h2:mem:user_meeting
    driverClassName: org.h2.Driver
    username:
    password:

spring:
  application:
    name: USER-MEETING-SERVICE
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

server:
  port : 8081

jwt:
  secret-key: secretkey123456789
